# ملف بناء تطبيق TOL المتكامل
workflows:
  android-workflow:
    name: TOL App Build
    instance_type: mac_mini_m1
    max_build_duration: 30
    environment:
      flutter: stable
    scripts:
      - name: Initialize Flutter Project
        script: | 
          # هذا السطر يقوم بتوليد ملفات الأندرويد المفقودة تلقائياً
          flutter create . --platforms=android
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build Android APK
        script: flutter build apk --release --no-tree-shake-icons
    artifacts:
      - build/app/outputs/flutter-apk/**/app-release.apk
    publishing:
      email:
        recipients:
          - haedirasso-star@example.com
