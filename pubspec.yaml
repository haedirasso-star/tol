name: tol_app
description: "TOL Application for Live Streaming and Movies"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # لفتح الروابط الخارجية مثل تليجرام
  url_launcher: ^6.1.11
  # لتشغيل الفيديو والبث المباشر بدقة عالية
  video_player: ^2.8.1
  # لإضافة أزرار التحكم الاحترافية للفيديو
  chewie: ^1.7.1
  # لتحميل الصور والبوسترات من الإنترنت بسرعة
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
